name: ðŸš€ Deploy Website
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore: [".vscode/**", "README.md", ".*"]
permissions:
  contents: write
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Prod
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Upload files via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: neurodynamicsinstitute.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .vscode/**
            .cspell.json
            .editorconfig
            .prettierignore
            package.json
            package-lock.json
            README.md
